<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google News</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a8c4c24db6.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>

<body>
    <h1>News</h1>
    <div class="head">
        <div class="headerobjectswrapper">

            <header>Newpost York</header>
        </div>


        <p id="numNews"></p>
        <ul id="filter-section"></ul>
        <div class="turnPage" style="margin-bottom: 30px;">
            <button onclick="prev()">Prev</button>
            <button onclick="next()">Next</button>
        </div>
        <label for="cars">Choose a category:</label>

        <select id="news-category">
            <option value="business">Business</option>
            <option value="entertainment">entertainment</option>
            <option value="general">General</option>
            <option value="health">Health</option>
            <option value="science">Science</option>

        </select>
        <button id="category-select" onclick="chooseCategory()">Go To category</button>
    </div>
    <div class="content">
        <div class="collumns" id="newsArea">


        </div>
        <button onclick="readMore()">Read More</button>
    </div>
    <script src="pagination.min.js"></script>
    <script src="javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"></script>

</body>

</html>
